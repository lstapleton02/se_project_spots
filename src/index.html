<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Lindsay Stapleton" />
    <meta name="keywords" content="HTML, CSS" />
    <!--<link rel="stylesheet" href="pages/index.css" />-->
    <link rel="shortcut icon" href="./favicon.ico" type="images/favicon.ico" />
    <title>Spots</title>
  </head>
  <body class="page-all">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                alt="Pencil Icon"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Pencil Icon"
                class="profile__edit-btn-img"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require('./images/plus-sign.svg')%>"
              alt="Plus Icon"
              class="profile__add-btn-img"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__content">2024 &copy; Spots</h3>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="add-card-form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn">
          <img
            src="<%=require('./images/x.svg')%>"
            alt="x exit icon"
            class="modal__x"
          />
        </button>
        <h3 class="modal__title">Edit profile avatar</h3>
        <form
          name="edit-profile"
          class="modal__form"
          id="edit-avatar-form"
          novalidate
        >
          <label for="profile-avatar-input" class="modal__label">
            Avatar
            <input
              id="profile-avatar-input"
              class="modal__input"
              name="avatar"
              placeholder="Paste the link to an image"
              type="url"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <div
        class="modal__container modal__container-popup modal__container_type_delete"
      >
        <button
          type="button"
          class="modal__close modal__close-btn modal__close-button_type_delete"
        ></button>
        <h3 class="modal__title modal__title-delete">
          Are you sure you want to delete this image?
        </h3>
        <form
          name="delete-form"
          class="modal__form modal__delete-form modal__form_type_delete"
          id="delete-card-form"
          novalidate
        >
          <button type="submit" class="modal__submit-btn modal__delete-btn">
            Delete
          </button>
          <button type="button" class="modal__cancel-btn">Cancel</button>
        </form>
      </div>
    </div>
    <!--<script type="module" src="./scripts/validation.js"></script>-->
    <!--<script type="module" src="./scripts/index.js"></script>-->
  </body>
</html>
